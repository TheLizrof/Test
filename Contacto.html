<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.ico.png" type="/favicon.png/">
    <title>Contacto</title>
    <link rel="stylesheet" href="css/styles-1.css">
</head>

<body>
    
    <h1 class="Logo">Contacto</h1>

    <div class="Contenedor">

        <div class="Grupo contacto">

            <div class="Formulario">
                <form action="">
                <p>
                    <label for="Nombre">Nombre</label>
                    <input type="text" name="Nombre" id="Nombre">
                </p>
                <p>
                    <label for="Email">Email</label>
                    <input type="text" name="Email" id="Email">
                </p>
                <p>
                    <label for="Mensaje">Mensaje</label>
                    <textarea name="Mensaje" id="Mensaje" rows="3"></textarea>
                </p>
                <p>
                    <button type="Entragar">Enviar</button>
                </p>
            </form>
            </div>

        </div>
    </div>

    <div class="footer">
        <a class="icon" href="https://www.youtube.com/channel/UCZuP9e-AhAm1BXrz5ojq5_g" target="_blank"><img src="img/YouTube.png" alt="YouTube"></a>
        <a class="icon" href="https://www.instagram.com/thelizrof/?next=%2F" target="_blank"><img src="img/Instagram.png" alt="Instagram"></a>
        <a class="icon" href="https://github.com/TheLizrof" target="_blank"><img src="img/Github.png" alt="Github"></a>
    </div>
</body>
</html>
